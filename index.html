
<html>
<head>
<title> Login Form Validation</title>

<link rel="stylesheet" href="style.css"/>

<script src="/login.js"></script>
</head>
<body>
    <div class="box">
        
    <div class="container">
        <h1>Hoping Minds</h1>
        <form >
          <label for="fullname">Username</label><br>
          <input type="text"  id ="fullname" name="fullname"  placeholder="Enter FullName" pattern="^.* .*$" title="must enter full name" required><br>
          <label for="email">email</label><br>
          <input type="email" id="email" name="email"placeholder="Entet valied email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="must enter correct email" required><br>

          <label for="phone">phone no:</label><br>
          <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" title="must enter correct phone no with 10 digits" required><br>
        

          <label for="psw">Password</label><br>
          <input type="password" id="psw" name="psw" placeholder="password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

          <label for="conpsw">conform password</label><br>
          <input type="password" id="conpsw" name="usrnamconpswe"placeholder="conform password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

          <label for="birthday">Birthday:</label><br>
          <input type="date" id="birthday" name="birthday" required><br>

          <label for="gender">gender:</label><br>
          <select id="gender" name="gender" >
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
            <option value="none" selected>none</option><br>
            
          
        <input type="submit" value="Submit" onclick="onclick()">
        </form>
      </div>
    </div>
       
      
      
</body>
</html>
